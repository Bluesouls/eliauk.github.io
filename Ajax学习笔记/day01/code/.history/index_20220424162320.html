<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .box{
      width: 250px;
      height: 250px;
      border: 1px solid pink;
      background: pink;
      box-shadow: 0px 0 5px 5px pink;
      color: white;
      margin: 0 auto;
      top: 10px;
    }
    .content{
      padding: 50px;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="content"></div>
    <button onclick="change()">emo</button>
    <button onclick="change2()">poet</button>
    <p class="title"></p>
    <p class="author"></p>
    <p class="main"></p>
  </div>

  <script>
    var content = document.querySelector('.content');
    var title = document.querySelector('.title');
    var author = document.querySelector('.author');
    var main = document.querySelector('.main');
      function change(){
      const info = axios({
        method: 'GET',
        url: 'https://xl.xilinglaoshi.com:8001/fenshou'
      }).then(function(result){
          // box.value = result.data.content
          // console.log(result.data.data[0].content)
          content.innerHTML = result.data.data[0].content
      })
    }
    function change2(){
      axios({
        method:'POST',
        url:'https://xl.xilinglaoshi.com:8001/qingshi'
      }).then(function(result){
        title.innerHTML = result.data.data[0].source
        author.innerHTML = result.data.data[0].author
        main.innerHTML = result.data.data[0].content

        console.log(result)
      })
    }

  </script>
</body>
</html>
