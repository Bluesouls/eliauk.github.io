<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <title>图书管理</title>
</head>
<body style="padding:15px">
  
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body" form-innline>

          <div class="input-group">
            <div class="input-group-addon">书名</div>
            <input type="text" class="form-control" id="books" placeholder="请输入书名">
          </div>
          <div class="input-group">
            <div class="input-group-addon">作者</div>
            <input type="text" class="form-control" id="author" placeholder="请输入作者">
          </div>
          <div class="input-group">
            <div class="input-group-addon">出版社</div>
            <input type="text" class="form-control" id="publisher" placeholder="请输入出版社">
          </div>
          
          <button type="button" class="btn btn-primary">添加</button>
          
   
        
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>书名</th>
              <th>作者</th>
              <th>出版社</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
        
        
      </div>
  </div>
  
</body>
</html>
